<!Doctype html>
<html>
  <head>
    <title>CarPricePrediction</title>
  </head>
  <body>

    <form action="/quality" method="POST">
      <p>Car Name <input type="text" name="name" /></p>
      <p>Location <input type="text" name="location" /></p>
      <p>Year <input type="number" name="year" /></p>
      <p>Kilometers Driven <input type="text" name="kilometers_driven" /></p>
      <p>Fuel Type <input type="text" name="fuel_type" /></p>
      <p>Transmission<input type="number" name="transmission" /></p>
      <p>Owner type<input type="number" name="owner_type" /></p>
      <p>Seats<input type="number" name="seats" /></p>

      <p><input type="submit" value="submit" /></p>
    </form>

  </body>
</html>
